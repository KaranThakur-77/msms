<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Subject</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
    />
  </head>
  <body>
    <!-- Button to trigger the modal -->
    <button
      type="button"
      class="btn btn-primary"
      data-bs-toggle="modal"
      data-bs-target="#exampleModal"
    >
      Subject Modal
    </button>

    <!-- Modal -->
    <div
      class="modal fade"
      id="exampleModal"
      tabindex="-1"
      aria-labelledby="exampleModalLabel"
      aria-hidden="true"
    >
      <div class="modal-dialog">
        <div class="modal-content">
          <div class="modal-header">
            <h5 class="modal-title" id="exampleModalLabel">Subject</h5>
            <button
              type="button"
              class="btn-close"
              data-bs-dismiss="modal"
              aria-label="Close"
            ></button>
          </div>
          <!-- =====modal body  starts here===== -->
          <div class="modal-body">
            <div class="container">
              <div class="row">
                <div class="">
                  <form>
                    <div class="mb-3">
                      <label for="name" class="form-label">Subject Name</label>
                      <input type="text" class="form-control" id="name" />
                    </div>
                    <div class="mb-3">
                      <label for="description" class="form-label"
                        >Description</label
                      >
                      <textarea class="form-control" id="description" rows="4"></textarea>

                    </div>
                    <div class="mb-3">
                      <label for="syllabus" class="form-label">Syllabus</label>
                      <textarea class="form-control" id="syllabus" rows="4"></textarea>
                    </div>

                    <div class=" d-lg-flex justify-content-start gap-5">
                      <div class="mb-3">
                        <label for="class-id" class="form-label">Class</label>
                        <select class="form-select" id="class-id" style="width: 200px;">
                          <option value="1">Class 1</option>
                          <option value="2">Class 2</option>
                          <option value="3">Class 3</option>
                        </select>
                      </div>
  
                      <div class="mb-3">
                        <label for="teacher-id" class="form-label">Teacher</label>
                        <select class="form-select" id="teacher-id" style="width: 200px;">
                          <option value="1">Teacher 1</option>
                          <option value="2">Teacher 2</option>
                          <option value="3">Teacher 3</option>
                        </select>
                      </div>
                    </div>

                    <button type="submit" class="btn btn-primary">Add</button>
                  </form>
                </div>
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.10.2/dist/umd/popper.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.min.js"></script>
  </body>
</html>
